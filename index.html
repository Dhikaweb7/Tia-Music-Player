<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <title>Tiaa Music Player</title> 
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" 
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <!--bootstrap-->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-nnvvvv" crossorigin="anonymous">
</head> 
<body> 
<!--body-->
  <div class="player"> 
    <div class="details"> 
      <div class="now-playing">PLAYING For Tiaa</div> 
         <h1 class="tia pt-3">Untuk Tiaa</h1>
      <div class="track-art"></div> 

      <div class="track-name">Track Name</div> 

      <div class="track-artist">Track Artist</div> 

    </div>
    
    <!-- Define the section for displaying track buttons -->

    <div class="buttons"> 

      <div class="prev-track" onclick="prevTrack()"> 

        <i class="fa fa-step-backward fa-2x"></i> 

      </div> 

      <div class="playpause-track" onclick="playpauseTrack()"> 

        <i class="fa fa-play-circle fa-5x"></i> 

      </div> 

      <div class="next-track" onclick="nextTrack()"> 

        <i class="fa fa-step-forward fa-2x"></i> 

      </div> 

    </div> 

   <!-- Define the section for displaying the seek slider-->

    <div class="slider_container"> 

      <div class="current-time">00:00</div> 

      <input type="range" min="1" max="100"

        value="0" class="seek_slider" onchange="seekTo()"> 

      <div class="total-duration">00:00</div> 

    </div> 

    <!-- Define the section for displaying the volume slider-->

    <div class="slider_container"> 

      <i class="fa fa-volume-down"></i> 

      <input type="range" min="1" max="100"

        value="99" class="volume_slider" onchange="setVolume()"> 

      <i class="fa fa-volume-up"></i> 

    </div> 

  </div> 

  <!-- Load the main script for the player -->

  <script src="main.js"></script> 
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body> 

</html>
